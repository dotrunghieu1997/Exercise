<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="Css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Do Trung Hieu</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body>
        <nav class="navbar navbar-light bg-light shadow-lg p-3 mb-0 bg-white rounded">
                <span style="font-size:30px;cursor:pointer" data-toggle="collapse in" data-target=".sidenav" id="btnshow" >&#9776;</span>
                <i class="far fa-user-circle">Tovarishch</i>
        </nav>

        <nav class="sidenav">
                <a href="#"> <i class="fas fa-window-restore" id="showsenav" data-toggle="collapse" data-target=".seconsnav"></i></a>
                <a href="#"> <i class="fas fa-network-wired" id="showthnav" data-toggle="collapse" data-target=".thirdsnav"></i></a>
        </nav>

        <nav class="seconsnav shadow-lg">
            <a  href="#" id="k1"><i class="fas fa-list"></i> Style 1</a>
            <a  href="#"id="k2"><i class="fas fa-th-large"></i> Style 2</a>
        </nav>

        <nav class="thirdsnav shadow-lg">
            <a  href="#" id="l1"><i class="fas fa-rocket"></i> Default</a>
        </nav>

        <div class="main">Do Trung Hieu</div>
  <script>
      $(document).ready(function(){
        $("#btnshow").click(function(){
          $(".sidenav").toggleClass('push');
          $(".main").toggleClass('push');
        });
      });
  </script>

  <script>
    $(document).ready(function(){
      $("#showsenav").click(function(){
        $(".seconsnav").toggle('display');
        $(".thirdsnav").hide(".seconsnav");
      });
    });
  </script>
  <script>
      $(document).ready(function(){
        $("#showthnav").click(function(){
          $(".thirdsnav").toggle('display');
          $(".seconsnav").hide(".thirdsnav");
        });
      });
    </script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
